<script>

    function ElectricLamp(status){
        this.status = status;

        this.turnOn = function(){
            this.status = true;
        }

        this.turnOff = function(){
            this.status = false;
        }
    }

    function SwitchButton(status){
        this.status = status;
        this.connectToLamp = function(ElectricLamp){
            this.lamp = ElectricLamp;
        };
        this.switchOff = function(){
            this.lamp.turnOff();
            this.status = false;
            console.log('Turn off');
        }
        this.switchOn = function(){
            this.lamp.turnOn();
            this.status = true;
            console.log('Turn on');
        }
    }

    let lamp1 = new ElectricLamp(false);
    let switch1 = new SwitchButton(false);

    switch1.connectToLamp(lamp1);
    if (switch1.status == false){
        for (let i = 0; i < 10; i++){
            switch1.switchOn();
            switch1.switchOff();
        }
    };


</script>
